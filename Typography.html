<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
  <div class="container-fluid">

  </div>
  <div class="row border">
    <div class="col-sm-2"> <p class="h1">h1</p> </div>
    <div class="col-sm-2"> <p class="h2">h1</p> </div>
    <div class="col-sm-2"> <p class="h3">h2</p></div>
    <div class="col-sm-2"> <p class="h4">h3</p> </div>
    <div class="col-sm-2"> <p class="h5">h4</p> </div>
    <div class="col-sm-2"> <p class="h6">h5</p> </div>


  </div>
  <div class="row border">
    <div class="col-sm-2"> <p class="display-1">d1</p> </div>
    <div class="col-sm-2"> <p class="display-2">d2</p> </div>
    <div class="col-sm-2"> <p class="display-3">d3</p></div>
    <div class="col-sm-2"> <p class="display-4">d4</p> </div>
    <div class="col-sm-2"> <p class="display-5">d5</p> </div>
    <div class="col-sm-2"> <p class="display-6">d6</p> </div>


  </div>
  <div class="row border">
    <div class="col-sm-2"> <p class="display-6">Main</p> <small>secondary</small> </div>
    <div class="col-sm-2"> <p class="display-6">Important</p> <mark>stuff</mark> </div>
    <div class="col-sm-2"> <p class="display-6"></p> <abbr title="Newbs but worse">Scrubs</abbr></div>
    <div class="col-sm-2"> <p class="display-6">Must use <code>div</code> tags </p> </div>
    <div class="col-sm-2"> <p class="display-6">Save <kbd>ctrl + s </kbd></p> </div>
    <div class="col-sm-2"> <p class="display-6">d6</p> </div>


  </div>


</body>

</html>
