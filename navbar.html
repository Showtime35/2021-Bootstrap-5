<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

</head>

<body>
  <div class="Container">

      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">products</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">About</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">contact</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

    </ul>
    <br><br><br>
    <ul class="nav nav-tabs">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>

        <a href="#" class="nav-link">Blog</a>

      <li class="nav-item">

      </li>
      <!--
      nav-tab:turns to a tabbed Navbar
      active: selects an active page

        -->
    </ul>

    <br><br><br>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="#" class="nav-link active">home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">social</a>
      </li>
      <li class="nav-item">

        </ul>

      <li class="nav-item">
        <a href="#" class="nav-link">Blog</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">FAQ</a>
      </li>
      <!-- Dropdown menu notes:
      dropdown:
      dropdow-class:
      dropdown-toggle:
      dropdown-menu:
      dropdown-item:
  -->
